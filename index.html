<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Ignatius Semester Status</title>
  <link rel="icon" href="tab-icon.png" type="image/png">
  <link rel="stylesheet" href="component.css" />
  <script src="component.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <a href="https://www.saintignatius.org" target="_blank" rel="noopener">
        <img src="school-logo.svg" alt="Saint Ignatius Logo" class="school-logo" />
      </a>
      <h1 class="header-title">Weekly Schedule</h1>
    </div>
  </header>

  <!-- Canvas Background -->
  <canvas id="bgCanvas" class="background"></canvas>

  <!-- Main Content -->
  <main class="content">
    <!-- Day Clock Card -->
    <section class="card day-clock-card">
      <h2 id="school-day">Loading Day...</h2>
      <p id="dateText"></p>
    </section>

    <!-- Progress Bar Card -->
    <section id="progress-section" class="card progress-container">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
        <span id="progress-text">--%</span>
      </div>

      <div id="progress-widgets" class="widgets">
        <div class="widget-card">
          <div class="widget-title">Estimated School Days</div>
          <div id="weekdays-left" class="widget-number">--</div>
        </div>
        <div class="widget-card">
          <div class="widget-title">Total Days</div>
          <div id="total-days" class="widget-number">--</div>
        </div>
      </div>
    </section>

    <!-- Week View Card -->
    <section id="week-section" class="card week-container">
      <h3 class="week-title">This Week</h3>
      <div class="week-grid">
        <div class="week-day"><strong>Monday</strong><p class="day-type">Loading...</p></div>
        <div class="week-day"><strong>Tuesday</strong><p class="day-type">Loading...</p></div>
        <div class="week-day"><strong>Wednesday</strong><p class="day-type">Loading...</p></div>
        <div class="week-day"><strong>Thursday</strong><p class="day-type">Loading...</p></div>
        <div class="week-day"><strong>Friday</strong><p class="day-type">Loading...</p></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>Designed by Liam Quinn'28, Made for students</p>
  </footer>
</body>
</html>
